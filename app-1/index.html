<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Github Search</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 1px 8px #0000000f; width: 320px; }
      .row { display: flex; gap: 8px; justify-content: center; }
      button { padding: 8px 14px; border-radius: 8px; border: 1px solid #e5e7eb; background: white; cursor: pointer; }
      h1 { margin: 0 0 12px; font-size: 20px; text-align: center; }
      .count { font-size: 48px; text-align: center; margin: 8px 0 16px; }
      .muted { color: #6b7280; font-size: 13px; text-align: center; margin-top: 10px; }
    </style>
  </head>

    <div id="root"></div>
